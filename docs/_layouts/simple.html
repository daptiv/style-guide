---
layout: default
---
<div class="content-area daptiv-grid">
    {% if page.section == "Guide" %}
    <div class="docs-side-menu daptiv-side-bar column one-fourth">
        <select name="theme-selector" class="theme-selector" onChange="changeTheme(this.value)">
            <option value=""> Default theme </option>
            <option value="teammember" onClick="changeTheme({{ site.baseurl }}/themes/docs-teammember-theme.css)">Teammember theme</option>
        </select>
      {% include guidemenu.html %}
  </div><!--
  -->{% endif %}<!--
--><div {% if page.section == "Guide" %} class="column one-fourth-in three-fourths" {% endif %}>
        <h1 class="page-title">
            {{ page.title }}
        </h1>
        <div class="markdown-body">
            {{ content }}
        </div>
    </div>

</div>

<script>
    var changeTheme = function(theme) {
        var theme_url = !theme ? "{{ site.baseurl }}/docs.min.css"
                                : "{{ site.baseurl }}/themes/docs-" + theme + "-theme.min.css";
        var link = document.getElementById('site-theme');
        link.href = theme_url;
        localStorage.theme = theme;
    }
    if (localStorage.theme) {
        document.querySelector('[name=theme-selector]').value = 'teammember';
        changeTheme(localStorage.theme);
    }
</script>
