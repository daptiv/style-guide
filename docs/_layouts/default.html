<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">

        <title>
            {{ page.title }} &middot; Style Guide
        </title>


        <link rel="stylesheet" id="site-theme" href="{{ site.baseurl }}/docs.min.css">

        <!-- Favicons -->
        <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/img/apple-touch-icon-precomposed.png">
        <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
    </head>
    <body>

    <header>
        <nav class="daptiv-nav">
            <a class="tab {% if page.section == "Guide" %}selected{% endif %}" href="{{ site.baseurl }}">Guide</a><!--
            --><a class="tab {% if page.section == "Stats" %}selected{% endif %}" href="{{ site.baseurl }}/stats">Stats</a><!--

        </nav>
    </header>

    <div class="daptiv-container">
        {{ content }}


        <footer class="footer">
            Copyright Changepoint {{ site.time | date: '%Y' }}.<br>
            Created and maintained by the Daptiv team at Changepoint. <strong>Current version is {{ site.version }}</strong>
        </footer>
    </div>

</html>
